<header class="header">
    <button id="submitNewCode" ng-disabled="newCodeForm.$invalid || saving" ng-click="save(newCodeForm, paste)">Enregistrer</button>
</header>

<form name="newCodeForm">
    <textarea autofocus="autofocus" ng-model="paste.code" name="code" id="newCode" required="require" ng-readonly="saving"></textarea>
</form>
